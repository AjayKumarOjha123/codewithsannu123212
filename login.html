<html lang="en">

<body>
    <div class="box">
        <form action="sannu">
            <h2>Log in</h2>
            <label for="emailId">Email</label>
            <input type="text" name="email" id="emaiId" placeholder="username or email">
            <label for="cnfpassword">Password</label>
            <input type="password" name="password" id="cnfpassword" placeholder="password">

            <button type="submit">Login</button>

            <p>Need an account?<a href="#">Sign up</a></p>
         <div class="or">OR</div>

         </div>
        </form>
    </div>
</body>
